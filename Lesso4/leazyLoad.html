<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leazy.css">
    <title>LeazyLoad</title>
</head>
<body>
    <div class="load">
         <h1>Progressive loading</h1>
         <div class="images">
            <figure>
                <picture class="photo1">
                    <img  data-src="Images/Photo1.avif" src="https://sertacentroamerica.com/costarica/wp-content/uploads/sites/3/2021/05/placeholder-106.png" alt="photo1">
                </picture>
            </figure> 
            <figure>    
                <picture class="photo2">
                    <img  data-src="Images/Photo2.avif" src="https://sertacentroamerica.com/costarica/wp-content/uploads/sites/3/2021/05/placeholder-106.png" alt="photo2">
                </picture>
            </figure>
            <figure>  
                <picture class="photo3">
                    <img data-src="Images/Photo3.avif" src="https://sertacentroamerica.com/costarica/wp-content/uploads/sites/3/2021/05/placeholder-106.png" alt="photo3">
                </picture>
            </figure>
            <figure>
                <picture class="photo4">
                    <img data-src="Images/Photo4.avif" src="https://sertacentroamerica.com/costarica/wp-content/uploads/sites/3/2021/05/placeholder-106.png" alt="photo4">
                </picture>
            </figure> 
            <figure> 
                <picture class="photo5">
                    <img data-src="Images/Photo5.avif"  src="https://sertacentroamerica.com/costarica/wp-content/uploads/sites/3/2021/05/placeholder-106.png" alt="photo5">
                </picture>
            </figure>
         </div>
    </div>
           <script src="leazyLoad.js"></script>
</body>
</html>
