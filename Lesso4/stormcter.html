<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="stormcter.css">
    <link rel="stylesheet" href="Stmedium.css">
    <link rel="stylesheet" href="Stsmall.css">
    <title>StormCenter</title>
</head>
<body>
    <header>
        <figure class="Ppal">

             <img class="logo"src="https://www.diariopopular.com.ar/mrf4u/statics/i/ps/media.diariopopular.com.ar/p/c191e6ee920a7370cc308d64262615e3/adjuntos/143/imagenes/004/930/0004930093/foto-nota-climajpg.jpg"  alt= "photo">
 
        </figure>
        <div>
             <h1><i>The Weather site<br></i></h1>
             <p><b><i>Always save with us</i></b></p>
       </div>
      
    </header>
<nav>
  <button id="hamurgerBtn"><span>&#9776;</span><span>X</span></button>
   <ul id="primaryNav">
      <li><a href="#">Menu</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Preston</a></li>
      <li><a href="#">Soda Springs</a></li>
      <li><a href="#">Fish Haven</a></li>
      <li><a href="#">Storm Center</a></li>
      <li><a href="#">Gallery</a></li>
    </ul>
</nav>
<main>
    <h1>Storm Center Reporting Event</h1>
             <form method="get"  action="thanks.html">
                <fieldset class="fiel1">
                    <legend>User Information</legend>
                   <label class="top">First name*<input type="text" name="fname" required></label>
                   <label class="top">Last name*<input type="text" name="lname" required></label>
                   <label class="top">Phone<input type="tel" name="Phone" placeholder="123555123" ></label>
                   <label class="top">Email*<input type="email" name="email" placeholder="e.g: placeholder@gmail.com" ></label>
                   <label class="top">Zip code<input type="number" name="number" placeholder="e.g: 3081"></label>
                </fieldset>
                <fieldset class="fiel2">
                    <legend>Storm Information</legend>
                    <label class="top">Date*<input type="date" name="Sdate" required></label>
                    <label class="top">Storm Type<select name="Subject">
                        <option value="">Please Select </option>  
                        <option value="info">Flash Flood</option>
                        <option value="info">Hail</option>
                        <option value="info">Hurricane</option>
                        <option value="info">Thunderstorm</option>
                        <option value="info">Tornado</option>
                      </select>
                     <label class="top">Phone<input type="tel" name="Phone" placeholder="123555123" ></label>
                     <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="10" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">10</span>
                    </label>
            
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>                    
                    <label class="top1">Storm Region<select name="Subject">
                          <option value="">Select Region</option>  
                          <option value="software">Preston</option>
                          <option value="creative">Soda Springs</option>
                          <option value="info">Fish</option>
                          <option value="data">Haven</option>
                          
                        </select>
                    </label>
                    <div class="selection">
                        <label class="top3">User in-danger level</label>
                        <input type="radio" name="time" id="time1" value="8" checked>
                        <label for="time1">Yes</label>
                        <input type="radio" name="time" id="time2" value="9">
                        <label for="time2">Maybe</label>
                        <input type="radio" id="time3" name="time" value="10">
                        <label for="time3">no</label>
                        <input type="radio" id="time4" name="time" value="11">
                    
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional Information or comments</legend>                 
                   <textarea class="textarea"></textarea>
                </fieldset>

                <label class="summit">Send Information<input type="submit" name="submit"  value="Drop it"></label>

</main>
<script>
function adjustRating(rating) {
    document.getElementById("ratingvalue").innerHTML = rating;
}

function selectResponse() {
	const s = document.querySelector('#selected');
	const sel = document.querySelector('#selectbrowser');
	s.style.display = "block";
	s.textContent = sel.value;
	
}
</script>
</body>
</html>
