<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <main>
        <h1>Course Proposal Application</h1>
             <form method="get"  action="thanks.html">
                <fieldset>
                    <legend>Application Iformation</legend>
                   <label class="top">First name*<input type="text" name="fname" required></label>
                   <label class="top">Last name*<input type="text" name="lname" required></label>
                   <label class="top">Phone<input type="tel" name="Phone" placeholder="123555123" ></label>
                   <label class="top">Email*<input type="email" name="email" placeholder="placeholder@gmail.com" ></label>
                   <label class="top">Website<input type="url" name="url" placeholder="htpp://"></label>
                </fieldset>
                <fieldset>
                    <legend>Course Iformation</legend>
                    <div>Audience</div>
                    <label class="svs"><input type="radio" name="audience" value="beginner">beginner</label>
                    <label class="svs"><input type="radio" name="audience" value="intermediate">intermediate</label>
                    <label class="svs"><input type="radio" name="audience" value="advance">advance</label>

                    <div>Sostware needed</div>
                    <label class="svs"><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                    <label class="svs"><input type="checkbox" name="code" value="yes">Coding</label>
                    <label class="svs"><input type="checkbox" name="process" value="yes">Preprocessor</label>
                    <label class="svs"><input type="checkbox" name="client" value="yes">FTP Client</label>

                </fieldset>

                <fieldset>
                    <legend>Funding</legend>
                    <label class="top">Anticipated Completion Date<input type="date" name="completeDate"></label>
                    <label class="top">Course Subject<select name="Subject">
                      <option value="">Please Select &#9662;</option>  
                      <option value="software">Software Develoment</option>
                      <option value="creative">Creative Professional</option>
                      <option value="info">Information Technology</option>
                      <option value="data">Data Professional</option>
                      <option value="construction">Construction</option>
                      <option value="manufactoring">Manufactoring</option>
                      <option value="business">Business Professional</option>
                      <option value="security">CyBer Security</option>
                    </select>
                </label>

                <label class="top">How many Authors<input type="number"  name="Authors"></label>
                </fieldset>
                <input type="submit" value="Propose my course" class="submitBtn">
             </form>
    </main>
</body>
</html>
